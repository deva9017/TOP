<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div>
        <!-- Left section of signup form -->
        <div>
            <h1>Sign Up</h1>
            <h5>Welcome to our - favourite music</h5>
            <form action="/register" method="post">
             <div>
                <p><label for="text">First Name</label></p>
                <input type="text" id="userName" autocomplete="off" required name="fName">
             </div>
             <div>
                <p><label for="text">Last Name</label></p>
                <input type="text" id="userName" autocomplete="off" name="lName">
             </div>
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" name="email" required autocomplete="off">
             </div>
             <div>
                <p><label for="password">Password</label></p>
                <input type="password" id="password" name="password" required >
             </div>
             <div>
                <p><label for="text">DL Number</label></p>
                <input type="text" id="password" name="identity" required >
             </div>
             <button type="submit" id="btn">Sign Up Now</button>
             <p>Already a member? <a href="/public/sign-in.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
